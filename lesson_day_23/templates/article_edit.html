{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<h1 class="text-3xl mb-2">Edit</h1>
<form action="" method="POST">
    {% csrf_token %}
    <div class="py-2">
        <label for="id_title">Title*</label>
    </div>
    {% render_field form.title type="text" class="w-full rounded-lg " %}
    <div class="py-2">
        <label for="id_body">Body*</label>
    </div>
    {% render_field form.body type="text" class="w-full rounded-lg"%}
    <div class="py-2">
        <button type="submit" class="border-solid py-2 px-3 bg-blue-500 text-white rounded-lg">Update</button>
    </div>
</form>

{% endblock content %}
