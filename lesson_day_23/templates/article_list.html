{% extends "base.html" %}
{% block title %}Articles{% endblock title %}
{% block content %}
{% for article in article_list %}
<div class="card border-4 border-solid">
    <div class="card-header my-2 ml-2 flex-auto text-gray-500 rounded-lg">
        <span class="font-bold text-black" >{{ article.title }}</span>
        <span class="text-muted">{{ article.author }} | {{ article.date }}</span>
    </div>
    <div class="card-body my-2 ml-2">{{ article.body }}</div>
    <div class="card-footer text-center text-muted text-blue-700 underline">
        <a href="{% url 'article_edit' article.pk %}">Edit</a> |
        <a href="{% url 'article_delete' article.pk %}">Delete</a>
    </div>
</div>
<br />
{% endfor %}
{% endblock content %}
